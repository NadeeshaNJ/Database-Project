name: SkyNest Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Frontend Build and Test
  build:
    name: Build React Application
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          echo "Installing frontend dependencies..."
          npm ci
      
      - name: âœ… Validate React entry point
        run: |
          echo "Checking src/index.js syntax..."
          node -c src/index.js
          echo "âœ… Entry point is valid"
      
      - name: ðŸ—ï¸ Build React application
        run: |
          echo "Building production bundle..."
          npm run build
        env:
          CI: false
          NODE_ENV: production
      
      - name: ðŸ“Š Build size report
        run: |
          echo "Build artifacts created:"
          ls -lh build/
          du -sh build/
      
      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: react-build-${{ github.sha }}
          path: build/
          retention-days: 7

  # Code Quality Analysis
  quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ“ Validate project structure
        run: |
          echo "ðŸ“ Checking frontend structure..."
          echo "----------------------------------------"
          
          # Check required directories
          test -d src && echo "âœ… src/ directory exists" || echo "âŒ src/ directory missing"
          test -d public && echo "âœ… public/ directory exists" || echo "âŒ public/ directory missing"
          test -f package.json && echo "âœ… package.json exists" || echo "âŒ package.json missing"
          
          # List structure
          echo ""
          echo "Frontend structure:"
          ls -la src/ 2>/dev/null || echo "Cannot list src/"
          echo ""
          echo "Public files:"
          ls -la public/ 2>/dev/null || echo "Cannot list public/"
      
      - name: ðŸ” Check for development artifacts
        run: |
          echo "ðŸ” Scanning for development artifacts..."
          
          # Check for console.log (non-blocking)
          echo "Checking for console.log statements:"
          grep -rn "console\.log" src/ --include="*.js" --include="*.jsx" || echo "âœ… No console.log found"
          
          # Check for debugger statements
          echo ""
          echo "Checking for debugger statements:"
          grep -rn "debugger" src/ --include="*.js" --include="*.jsx" || echo "âœ… No debugger statements found"
          
          # Check for TODO/FIXME comments
          echo ""
          echo "Checking for TODO/FIXME comments:"
          grep -rn "TODO\|FIXME" src/ --include="*.js" --include="*.jsx" || echo "âœ… No TODO/FIXME found"
        continue-on-error: true

  # Security Scanning
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ”’ Run npm audit
        run: |
          echo "Running security audit for frontend dependencies..."
          npm audit --production --audit-level=moderate || echo "âš ï¸ Vulnerabilities detected, review required"
        continue-on-error: true
      
      - name: ðŸ” Check for sensitive data
        run: |
          echo "ï¿½ Scanning for potential security issues..."
          echo "----------------------------------------"
          
          # Check for hardcoded passwords
          echo "Checking for hardcoded passwords..."
          grep -rn "password\s*=\s*['\"]" src/ --include="*.js" --include="*.jsx" || echo "âœ… No hardcoded passwords"
          
          # Check for API keys
          echo ""
          echo "Checking for hardcoded API keys..."
          grep -rn "api[_-]key\s*=\s*['\"]" src/ --include="*.js" --include="*.jsx" || echo "âœ… No hardcoded API keys"
          
          # Check for tokens
          echo ""
          echo "Checking for hardcoded tokens..."
          grep -rn "token\s*=\s*['\"]" src/ --include="*.js" --include="*.jsx" || echo "âœ… No hardcoded tokens"
        continue-on-error: true

  # Final Report
  report:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build, quality, security]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Summary Report
        run: |
          echo "========================================"
          echo "   SkyNest Frontend CI/CD Pipeline     "
          echo "========================================"
          echo ""
          echo "Pipeline Results:"
          echo "  ðŸ—ï¸  Build:    ${{ needs.build.result }}"
          echo "  ðŸ“Š Quality:   ${{ needs.quality.result }}"
          echo "  ðŸ”’ Security:  ${{ needs.security.result }}"
          echo ""
          echo "Repository: ${{ github.repository }}"
          echo "Branch:     ${{ github.ref_name }}"
          echo "Commit:     ${{ github.sha }}"
          echo "Author:     ${{ github.actor }}"
          echo "========================================"
          
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… Frontend build completed successfully!"
            echo "âœ… React application is ready for deployment"
            echo ""
            echo "ðŸ’¡ Backend validation runs in separate repository:"
            echo "   https://github.com/${{ github.repository_owner }}/Database-Back"
          else
            echo "âŒ Build failed - please check the logs above"
            exit 1
          fi
      
      - name: ðŸ“ Create GitHub Summary
        run: |
          echo "## ðŸŽ¯ SkyNest Frontend CI/CD Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š Quality | ${{ needs.quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "### âœ… Build Successful!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- React application built successfully" >> $GITHUB_STEP_SUMMARY
            echo "- Production bundle ready for deployment" >> $GITHUB_STEP_SUMMARY
            echo "- All frontend checks passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¡ **Note:** Backend validation runs separately in [Database-Back](https://github.com/${{ github.repository_owner }}/Database-Back) repository" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Build Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the error logs above and fix the issues." >> $GITHUB_STEP_SUMMARY
          fi
